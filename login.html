<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login_style.css">
</head>
<body style="background-image: url(https://i.pinimg.com/originals/26/45/47/2645475a9eef90f4a1fe67b76ae7d9fa.gif); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center; margin: 0;">
  
  <div class="login-container">
    <h2>Welcome!</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />

      <div class="form-extras">
        <label class="remember-device">
          <input type="checkbox" />
          Remember this device
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="footer">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

</body>
</html>
