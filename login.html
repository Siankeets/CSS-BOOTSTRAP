<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="login_style.css">

  <!-- jQuery & Validation Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
</head>
<body style="background-image: url(https://i.pinimg.com/originals/26/45/47/2645475a9eef90f4a1fe67b76ae7d9fa.gif); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center; margin: 0;">
  
  <div class="login-container">
    <h2>Welcome!</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="form-extras">
        <label class="remember-device">
          <input type="checkbox" />
          Remember this device
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>

    <div class="footer">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // Initialize validation
      $("#loginForm").validate({
        rules: {
          username: {
            required: true,
            minlength: 3
          },
          password: {
            required: true,
            minlength: 5
          }
        },
        messages: {
          username: {
            required: "Please enter your username",
            minlength: "Username must be at least 3 characters"
          },
          password: {
            required: "Please enter your password",
            minlength: "Password must be at least 5 characters"
          }
        },
        submitHandler: function (form) {
          let user = $("input[name='username']").val();
          let pass = $("input[name='password']").val();

          if (user === "admin" && pass === "12345") {
            alert("Login successful!");
            window.location.href = "landing.html"; 
          } else {
            alert("Invalid username or password!");
          }
        }
      });
    });
  </script>

</body>
</html>
