<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Page</title>
  <link rel="stylesheet" href="register_styles.css">
</head>
<body style="background-image: url(https://i.pinimg.com/originals/26/45/47/2645475a9eef90f4a1fe67b76ae7d9fa.gif); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center; margin: 0;">
  
  <div class="register-container">
    <h2>Create Your Account</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />

      <button type="submit">Register</button>
    </form>

    <div class="footer">
      Already have an account? <a href="login.html">Log in here</a>
    </div>
  </div>

</body>
</html>
